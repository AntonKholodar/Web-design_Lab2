    <div class="container">
        <div class="col-md-12 d-flex justify-content-start">
    <div class="col-md-8 text-secondary my-3">
        <div class="col-md-6">

            <div class="mb-3">
                <label htmlFor="name" class="form-label">Ім&apos;я користувача</label>
                <input type="text" name="username" id="username"   class="form-control"
                        required />
            </div>

            <div class="mb-3">
                <label htmlFor="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" 
                       class="form-control" required />
            </div>
            <label for="start">Date of birth:</label>

             <input type="date" id="birthdate" name="trip-start"
             value="2001-01-01"
              min="1939-09-01" max="2011-11-11">
              
              <div class="mb-3">
              <div class="form-floating">
                <select class="form-control rounded-0" id="sex">
                  <option>Male</option>
                  <option>Female</option>
                </select>
                <label for="sex_input" class="text-dark">Sex</label>
              </div>
          </div>
        
            <div class="mb-3">
                <label htmlFor="password" class="form-label">Новий пароль</label>
                <input type="password" name="password" id="password"  class="form-control"
                       placeholder="Ваш новий пароль" minlength="8" required />
            </div>

              <div class="mb-3">
                <label htmlFor="cf_password" class="form-label">Підтвердження паролю</label>
                <input type="password" name="cf_password" id="password_repeat"  class="form-control"
                       placeholder="Підтвердження паролю" minlength="8" required >
             </div>

            <button class="btn btn-info" id="submit">Підтвердити</button>
        </div>

       
    </div>
        </div>
    </div>
